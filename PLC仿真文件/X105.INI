;
; X82 Turbine configuration file
;
; Factory Acceptance Test type: TCB disables NCB and RCB events in combination with FAT as plc parameter in
;                               mconfig.ini
;                               NCB disables TCB and RCB events
;                               RCB disbales TCN and RCB events
;
[FAT]
    (Type)
        Name       = "none"
;
; Locking pin type
;
[Hardware]
    (LockingPin)
        Lock_H       = 72
        Lock_L       = 15
    (SrvBrkCtrl)
        Enabled     = NO
    (Cabinet)
        Version     = 5			; control system HW version
    (Converter)
    	Type	=1
    (MeteoSelect)
    	Type	=12
 
;
; File location(s) 
;
[File]
    (Parameters)
        Name         = '/cfc0/PAR001.DAT'
    (AutoRestart)
        Name         = '/cfc0/RSTRT001.DAT'
;
;
[Event]
    (T_130)
        Bypassed     = YES
    (A_131)
        Bypassed     = YES
;
[Option]
    (ParkControl)
        Enabled       = NO
    (DarwindCntrl)
        Enabled       = YES
;
[Parameters]
    (IZ)
        Full         	= 250
        Part         	= 250
    (Rotor)
        SwPtMotCurrProt = YES
        PtRmpSpd        = NO
    (Logging)
	  DataSet		= 0
    (WindSpeed)
	  Vw10mWait		= 3001
	  Vw10mRstrt	= 3502
	  YwDwnWndEnabled	= YES
    (YawBrake)
	  Level1		= YES
	  WorkSwitch	= YES
	(NacAux)
	  MainBear    =1
	  YawBear     =1
;
[Processing]
    (Filt1P)
        Filt1P         = YES
    (Filt2P)
        Filt2P         = YES

